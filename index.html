<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PEKAN EVALUASI SEMESTER GANJIL</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5faff;
  padding: 20px;
}
h1 {
  text-align: center;
  margin-bottom: 20px;
}
.container {
  max-width: 900px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
}
.header-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-bottom: 20px;
}
.label-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 6px;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  background: white;
}
table, th, td {
  border: 1px solid #000;
}
th, td {
  padding: 8px;
  text-align: center;
}
/* PE group input */
.pe-group {
  display: flex;
  gap: 10px;
  justify-content: center;
}
.pe-group input {
  width: 60px;
}
/* Footer ttd */
.footer-ttd {
  display: flex;
  justify-content: space-between;
  margin-top: 40px;
  padding: 0 20px;
}
.footer-ttd div {
  text-align: center;
}
/* PRINT MODE */
@media print {
  body { background: white; }
  .no-print { display: none !important; }
  .container { box-shadow: none; }

  /* PE vertikal saat print */
  .pe-group {
    display: block !important;
  }
  .pe-group input {
    display: block;
    width: 100% !important;
    margin-bottom: 5px;
  }
}
</style>
</head>
<body>
<div class="container">
  <h1>PEKAN EVALUASI SEMESTER GANJIL</h1>

  <div class="header-grid">
    <div>
      <div class="label-row"><span>Nama</span><input id="nama" /></div>
      <div class="label-row"><span>Kelas</span><input id="kelas" /></div>
      <div class="label-row"><span>NIS</span><input id="nis" /></div>
    </div>
    <div>
      <div class="label-row"><span>Semester</span><input id="semester" /></div>
      <div class="label-row"><span>Fase</span><input id="fase" /></div>
      <div class="label-row"><span>NISN</span><input id="nisn" /></div>
    </div>
  </div>

  <div class="header-grid">
    <div>
      <div class="label-row"><span>Nama Sekolah</span><input id="sekolah" /></div>
    </div>
    <div>
      <div class="label-row"><span>Alamat Sekolah</span><input id="alamat" /></div>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Mapel</th>
        <th>PE1</th>
        <th>PE2</th>
        <th>PE3</th>
      </tr>
    </thead>
    <tbody id="nilai-body"></tbody>
  </table>

  <div class="footer-ttd">
    <div>
      <p>Orang Tua/Wali</p>
      <br><br><br>
      <p>(_____________________)</p>
    </div>
    <div>
      <p>Wali Kelas</p>
      <br><br><br>
      <p>(_____________________)</p>
    </div>
  </div>

  <button class="no-print" onclick="simpanData()">Simpan</button>
  <button class="no-print" onclick="window.print()">Print</button>
</div>

<script>
const mapelList = [
  "PABP","PP","Bahasa Indonesia","Matematika","PJOK",
  "SBdP","Bahasa Sunda","PLH","Bahasa Inggris","TIK"
];

const tbody = document.getElementById("nilai-body");

mapelList.forEach((m, i) => {
  const row = document.createElement("tr");
  row.innerHTML = `
    <td>${i + 1}</td>
    <td>${m}</td>
    <td><input id="${m}-pe1" /></td>
    <td><input id="${m}-pe2" /></td>
    <td><input id="${m}-pe3" /></td>
  `;
  tbody.appendChild(row);
});

function simpanData() {
  const fields = ["nama","kelas","nis","semester","fase","nisn","sekolah","alamat"];
  fields.forEach(f => localStorage.setItem(f, document.getElementById(f).value));

  mapelList.forEach(m => {
    localStorage.setItem(m+"-pe1", document.getElementById(m+"-pe1").value);
    localStorage.setItem(m+"-pe2", document.getElementById(m+"-pe2").value);
    localStorage.setItem(m+"-pe3", document.getElementById(m+"-pe3").value);
  });
  alert("Data berhasil disimpan!");
}

window.onload = () => {
  const fields = ["nama","kelas","nis","semester","fase","nisn","sekolah","alamat"];
  fields.forEach(f => {
    if(localStorage.getItem(f)) document.getElementById(f).value = localStorage.getItem(f);
  });
  mapelList.forEach(m => {
    if(localStorage.getItem(m+"-pe1")) document.getElementById(m+"-pe1").value = localStorage.getItem(m+"-pe1");
    if(localStorage.getItem(m+"-pe2")) document.getElementById(m+"-pe2").value = localStorage.getItem(m+"-pe2");
    if(localStorage.getItem(m+"-pe3")) document.getElementById(m+"-pe3").value = localStorage.getItem(m+"-pe3");
  });
};
</script>
</body>
</html>
