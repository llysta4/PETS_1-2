<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEKAN EVALUASI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">

    <!-- NAVBAR -->
    <ul class="nav nav-tabs mb-4">
        <li class="nav-item">
            <a class="nav-link active" onclick="showData()">DATA</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" onclick="showInput()">INPUT NILAI</a>
        </li>
    </ul>

    <!-- TAB DATA -->
    <div id="dataTab">
        <h3 class="mb-3">DATA SISWA</h3>

        <button class="btn btn-primary mb-3" onclick="addRow()">Tambah Siswa</button>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>No Absen</th>
                    <th>Nama</th>
                    <th>Kelas</th>
                    <th>NIS</th>
                    <th>NISN</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="tableSiswa"></tbody>
        </table>
    </div>

    <!-- TAB INPUT -->
    <div id="inputTab" style="display:none;">
        <h3 class="mb-3">INPUT NILAI SISWA</h3>

        <div id="dataSiswa"></div>

        <!-- VALUE UP -->
        <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-secondary" onclick="prevSiswa()">⬅ Sebelumnya</button>
            <button class="btn btn-secondary" onclick="nextSiswa()">Selanjutnya ➡</button>
        </div>

        <hr>

        <h4>Nilai PE</h4>
        <table class="table table-bordered mt-3">
            <thead class="table-light">
                <tr>
                    <th>No</th>
                    <th>Mata Pelajaran</th>
                    <th>PE 1</th>
                    <th>PE 2</th>
                    <th>PE 3</th>
                </tr>
            </thead>
            <tbody id="inputNilaiTable"></tbody>
        </table>

        <button class="btn btn-success" onclick="addMapel()">Tambah Mapel</button>
    </div>

<script>
let selectedIndex = null;

function showData() {
    document.getElementById("dataTab").style.display = "block";
    document.getElementById("inputTab").style.display = "none";
}

function showInput() {
    if (selectedIndex === null) return;
    document.getElementById("dataTab").style.display = "none";
    document.getElementById("inputTab").style.display = "block";
}

// Tambah siswa
function addRow() {
    let table = document.getElementById("tableSiswa");
    let row = document.createElement("tr");

    row.innerHTML = `
        <td><input type="number" class="form-control" placeholder="No"></td>
        <td><input class="form-control" placeholder="Nama"></td>
        <td><input class="form-control" placeholder="Kelas"></td>
        <td><input class="form-control" placeholder="NIS"></td>
        <td><input class="form-control" placeholder="NISN"></td>
        <td>
            <button class="btn btn-warning btn-sm" onclick="inputNilai(this)">Input Nilai</button>
            <button class="btn btn-info btn-sm" onclick="printSiswa(this)">Print</button>
        </td>
    `;
    table.appendChild(row);
}

// Masuk halaman input nilai
function inputNilai(button) {
    let row = button.parentElement.parentElement;
    selectedIndex = row.rowIndex - 1; // index siswa

    loadSiswaData();
    loadNilaiTable();

    showInput();
}

function loadSiswaData() {
    let table = document.getElementById("tableSiswa");
    let row = table.rows[selectedIndex];

    let no = row.children[0].children[0].value;
    let nama = row.children[1].children[0].value;
    let kelas = row.children[2].children[0].value;
    let nis = row.children[3].children[0].value;
    let nisn = row.children[4].children[0].value;

    document.getElementById("dataSiswa").innerHTML = `
        <p><b>No Absen:</b> ${no}</p>
        <p><b>Nama:</b> ${nama}</p>
        <p><b>Kelas:</b> ${kelas}</p>
        <p><b>NIS:</b> ${nis}</p>
        <p><b>NISN:</b> ${nisn}</p>
    `;
}

// BUTTON NEXT (VALUE UP)
function nextSiswa() {
    let table = document.getElementById("tableSiswa");
    if (selectedIndex < table.rows.length - 1) {
        selectedIndex++;
        loadSiswaData();
        loadNilaiTable();
    }
}

// BUTTON PREVIOUS
function prevSiswa() {
    if (selectedIndex > 0) {
        selectedIndex--;
        loadSiswaData();
        loadNilaiTable();
    }
}

// Tambah mapel ke tabel nilai
function addMapel() {
    let table = document.getElementById("inputNilaiTable");
    let row = document.createElement("tr");

    row.innerHTML = `
        <td>${table.rows.length + 1}</td>
        <td><input class="form-control" placeholder="Mapel"></td>
        <td><input class="form-control" placeholder="Nilai"></td>
        <td><input class="form-control" placeholder="Nilai"></td>
        <td><input class="form-control" placeholder="Nilai"></td>
    `;

    table.appendChild(row);
}

// Load nilai (masih kosong karena tanpa database)
function loadNilaiTable() {
    document.getElementById("inputNilaiTable").innerHTML = "";
}

// Print data siswa

    let no = row.children[0].children[0].value;
    let nama = row.children[1].children[0].value;
    let kelas = row.children[2].children[0].value;

    let nisn = row.children[4].children[0].value;
