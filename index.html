<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nilai Rapor</title>

<style>
    /* TABEL INPUT (LAYAR BIASA) */
    .table-input {
        width: 100%;
        border-collapse: collapse;
    }
    .table-input th, .table-input td {
        border: 1px solid black;
        padding: 6px;
        text-align: center;
    }

    /* TABEL PRINT DISSEMBUNYIKAN DI LAYAR */
    .print-view {
        display: none;
    }

    /* ===============================
       MODE PRINT
       =============================== */
    @media print {

        body * {
            visibility: hidden;
        }
        .print-area, .print-area * {
            visibility: visible;
        }
        .print-area {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
        }

        /* HANYA TABEL PRINT YANG MUNCUL */
        .print-view {
            display: block;
            border-collapse: collapse;
            width: 100%;
        }
        .print-view th, .print-view td {
            border: 1px solid black;
            padding: 6px;
            text-align: left;
        }

        /* SEMBUNYIKAN TABEL INPUT SAAT PRINT */
        .table-input {
            display: none;
        }
    }
</style>
</head>
<body>

<h2>Input Nilai (Singkatan)</h2>

<table class="table-input">
    <tr>
        <th>Mapel</th>
        <th>PE 1</th>
        <th>PE 2</th>
        <th>PE 3</th>
    </tr>

    <tr>
        <td>MTK</td>
        <td><input type="number"></td>
        <td><input type="number"></td>
        <td><input type="number"></td>
    </tr>

    <tr>
        <td>B.Indo</td>
        <td><input type="number"></td>
        <td><input type="number"></td>
        <td><input type="number"></td>
    </tr>

    <tr>
        <td>IPA</td>
        <td><input type="number"></td>
        <td><input type="number"></td>
        <td><input type="number"></td>
    </tr>

</table>

<button onclick="window.print()">Print</button>

<!-- =======================
     AREA PRINT
     ======================= -->
<div class="print-area">
    <h2 style="text-align:center">RAPOR SISWA</h2>

    <table class="print-view">
        <tr>
            <th>Mata Pelajaran</th>
            <th>Nilai</th>
        </tr>

        <tr>
            <td>Matematika</td>
            <td id="pmtk"></td>
        </tr>

        <tr>
            <td>Bahasa Indonesia</td>
            <td id="pbindo"></td>
        </tr>

        <tr>
            <td>Ilmu Pengetahuan Alam</td>
            <td id="pipa"></td>
        </tr>

    </table>
</div>

<script>
    function ambilNilai() {
        const inputRows = document.querySelectorAll(".table-input tr");

        document.getElementById("pmtk").innerText =
            ambilSatuBaris(inputRows[1]);

        document.getElementById("pbindo").innerText =
            ambilSatuBaris(inputRows[2]);

        document.getElementById("pipa").innerText =
            ambilSatuBaris(inputRows[3]);
    }

    function ambilSatuBaris(row) {
        let inputs = row.querySelectorAll("input");
        return `PE1: ${inputs[0].value}, PE2: ${inputs[1].value}, PE3: ${inputs[2].value}`;
    }

    // Saat print, otomatis perbarui nilai
    window.onbeforeprint = ambilNilai;
</script>

</body>
</html>
