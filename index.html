<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEKAN EVALUASI</title>

    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }

        nav button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 6px;
        }

        nav button:hover {
            opacity: .8;
        }

        .page {
            display: none;
        }

        .active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 14px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            font-size: 14px;
        }

        .pe-container input {
            margin-bottom: 5px;
            display: block;
        }

        .add-btn {
            background: #008CBA;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .add-btn:hover {
            opacity: 0.8;
        }

        .print-btn {
            background: #d9534f;
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        h2 {
            margin-top: 32px;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <button id="btnHal1">Halaman 1 (Print)</button>
        <button id="btnHal2">Halaman 2 (Input Nilai)</button>
    </nav>

    <!-- ============================================================ -->
    <!--                        HALAMAN 1 PRINT                      -->
    <!-- ============================================================ -->
    <div id="hal1" class="page active">

        <h2>DATA SISWA</h2>

        <h3>Kelas 1</h3>
        <table>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>NIS</th>
                <th>NISN</th>
                <th>Aksi</th>
            </tr>
            <tbody id="kelas1Table"></tbody>
        </table>

        <h3>Kelas 2</h3>
        <table>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>NIS</th>
                <th>NISN</th>
                <th>Aksi</th>
            </tr>
            <tbody id="kelas2Table"></tbody>
        </table>

    </div>

    <!-- ============================================================ -->
    <!--                        HALAMAN 2 INPUT                       -->
    <!-- ============================================================ -->
    <div id="hal2" class="page">

        <center>
            <h2>SD GRACIA 2 BANDUNG</h2>
            <p>JL. Pargasih no.256, Jamika, Kota Bandung</p>
        </center>

        <h2>INPUT NILAI KELAS 1</h2>
        <div id="kelas1Input"></div>

        <h2>INPUT NILAI KELAS 2</h2>
        <div id="kelas2Input"></div>

    </div>

<script>
// ===========================================
// 1. DATA ANAK & MAPEL
// ===========================================
const kelas1 = [
    { nama: "KHENSI RAFALDI PRIYADI", nis: "252601001", nisn: "" },
    { nama: "KIMBERLY BELLVANIA HERYANTO", nis: "252601002", nisn: "317378079" },
    { nama: "YOSIA CHARISDEO DEIS", nis: "252601008", nisn: "" }
];

const kelas2 = [
    { nama: "STELLA ANGELINA YANUBI", nis: "242501003", nisn: "3176946273" },
    { nama: "FADHIL BAYU AQIRIN", nis: "252602006", nisn: "" },
    { nama: "GWYNETH TANUWIDJAJA", nis: "252602004", nisn: "3169999681" }
];

const mapelKelas1 = [
    "PENDIDIKAN AGAMA DAN BUDI PEKERTI","PENDIDIKAN PANCASILA","BAHASA INDONESIA",
    "MATEMATIKA","PJOK","SENI BUDAYA DAN PRAKARYA","BAHASA SUNDA",
    "PENDIDIKAN LINGKUNGAN HIDUP","BAHASA INGGRIS","TIK"
];

const mapelKelas2 = [
    "PENDIDIKAN AGAMA DAN BUDI PEKERTI","PENDIDIKAN PANCASILA","BAHASA INDONESIA",
    "MATEMATIKA","PJOK","SENI BUDAYA DAN PRAKARYA","BAHASA SUNDA",
    "PENDIDIKAN LINGKUNGAN HIDUP","BAHASA INGGRIS","TIK","PRAMUKA"
];

// ===========================================
// 2. GENERATE TABEL HALAMAN 1
// ===========================================
function loadTables() {
    let k1 = "";
    kelas1.forEach((s, i) => {
        k1 += `
            <tr>
                <td>${i+1}</td>
                <td>${s.nama}</td>
                <td>${s.nis}</td>
                <td>${s.nisn}</td>
                <td><button class="print-btn" onclick="printData('${s.nama}')">Print</button></td>
            </tr>
        `;
    });
    document.getElementById("kelas1Table").innerHTML = k1;

    let k2 = "";
    kelas2.forEach((s, i) => {
        k2 += `
            <tr>
                <td>${i+1}</td>
                <td>${s.nama}</td>
                <td>${s.nis}</td>
                <td>${s.nisn}</td>
                <td><button class="print-btn" onclick="printData('${s.nama}')">Print</button></td>
            </tr>
        `;
    });
    document.getElementById("kelas2Table").innerHTML = k2;
}

// ===========================================
// 3. GENERATE INPUT NILAI (HALAMAN 2)
// ===========================================
function generateInputSection(containerId, siswaList, mapelList) {
    let html = "";

    siswaList.forEach((siswa, idx) => {
        html += `<h3>${idx+1}. ${siswa.nama}</h3>`;

        mapelList.forEach((mp) => {
            const ID = siswa.nama.replace(/\s+/g, "") + mp.replace(/\s+/g, "");

            html += `
                <h4>${mp}</h4>

                <b>PE 1:</b>
                <div id="${ID}PE1" class="pe-container"></div>
                <button class="add-btn" onclick="addPE('${ID}PE1')">+ Tambah Nilai PE1</button>

                <b>PE 2:</b>
                <div id="${ID}PE2" class="pe-container"></div>
                <button class="add-btn" onclick="addPE('${ID}PE2')">+ Tambah Nilai PE2</button>

                <b>PE 3:</b>
                <div id="${ID}PE3" class="pe-container"></div>
                <button class="add-btn" onclick="addPE('${ID}PE3')">+ Tambah Nilai PE3</button>

                <hr>
            `;
        });
    });

    document.getElementById(containerId).innerHTML = html;
}

// ===========================================
// 4. TAMBAH INPUT PE (Unlimited)
// ===========================================
function addPE(containerID) {
    const div = document.getElementById(containerID);
    const input = document.createElement("input");
    input.type = "number";
    input.placeholder = "Nilai";
    div.appendChild(input);
}

// ===========================================
// 5. PRINT PER ANAK
// ===========================================
function printData(nama) {
    alert("Print halaman untuk: " + nama);
}

// ===========================================
// 6. NAVIGASI HALAMAN
// ===========================================
document.getElementById("btnHal1").onclick = function() {
    document.getElementById("hal1").classList.add("active");
    document.getElementById("hal2").classList.remove("active");
}

document.getElementById("btnHal2").onclick = function() {
    document.getElementById("hal2").classList.add("active");
    document.getElementById("hal1").classList.remove("active");
}

// ===========================================
// LOAD SEMUA
// ===========================================
loadTables();
generateInputSection("kelas1Input", kelas1, mapelKelas1);
generateInputSection("kelas2Input", kelas2, mapelKelas2);

</script>

</body>
</html>
